# ============================================================================
# SonarQube Configuration - ShopDeploy Backend
# ============================================================================
# This file allows for cleaner Jenkinsfile with just: sonar-scanner
# All project-specific settings are defined here
# ============================================================================

# Project Identification
sonar.projectKey=shopdeploy-backend
sonar.projectName=ShopDeploy Backend
sonar.projectVersion=1.0

# Source Configuration
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript Analysis
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,dist/**,*.spec.js,*.test.js

# Test Exclusions
sonar.test.exclusions=**/*.spec.js,**/*.test.js,**/tests/**

# Coverage Exclusions (files to exclude from coverage calculation)
sonar.coverage.exclusions=**/tests/**,**/*.spec.js,**/*.test.js,**/config/**

# Duplication Exclusions
sonar.cpd.exclusions=**/tests/**,**/*.spec.js

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
