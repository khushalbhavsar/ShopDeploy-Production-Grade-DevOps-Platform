# MongoDB Deployment (using emptyDir for dev - no persistent storage needed)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: shopdeploy
  labels:
    app: shopdeploy
    component: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopdeploy
      component: mongodb
  template:
    metadata:
      labels:
        app: shopdeploy
        component: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:7.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: mongodb-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: shopdeploy
  labels:
    app: shopdeploy
    component: mongodb
spec:
  type: ClusterIP
  selector:
    app: shopdeploy
    component: mongodb
  ports:
    - port: 27017
      targetPort: 27017
