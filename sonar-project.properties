# SonarQube Project Configuration
# This file is used by sonar-scanner to analyze the project

# Project identification
sonar.projectKey=shopdeploy
sonar.projectName=ShopDeploy
sonar.projectVersion=1.0

# Source code location
sonar.sources=shopdeploy-backend/src,shopdeploy-frontend/src

# Exclusions (files/folders to ignore)
sonar.exclusions=**/node_modules/**,**/test/**,**/tests/**,**/coverage/**,**/*.spec.js,**/*.test.js,**/dist/**,**/build/**

# Test files
sonar.tests=shopdeploy-backend/tests,shopdeploy-frontend/src/**/*.test.js
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage reports
sonar.javascript.lcov.reportPaths=shopdeploy-backend/coverage/lcov.info,shopdeploy-frontend/coverage/lcov.info

# Language
sonar.language=js
sonar.sourceEncoding=UTF-8
