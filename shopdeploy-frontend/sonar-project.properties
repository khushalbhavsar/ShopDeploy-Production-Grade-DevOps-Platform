# ============================================================================
# SonarQube Configuration - ShopDeploy Frontend
# ============================================================================
# This file allows for cleaner Jenkinsfile with just: sonar-scanner
# All project-specific settings are defined here
# ============================================================================

# Project Identification
sonar.projectKey=shopdeploy-frontend
sonar.projectName=ShopDeploy Frontend
sonar.projectVersion=1.0

# Source Configuration
sonar.sources=src
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript Analysis
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=node_modules/**,dist/**,coverage/**,*.spec.js,*.test.js,public/**

# Test Exclusions
sonar.test.exclusions=**/*.spec.js,**/*.test.js,**/tests/**,**/__tests__/**

# Coverage Exclusions (files to exclude from coverage calculation)
sonar.coverage.exclusions=**/tests/**,**/*.spec.js,**/*.test.js,**/mocks/**,vite.config.js,tailwind.config.js,postcss.config.cjs

# Duplication Exclusions
sonar.cpd.exclusions=**/tests/**,**/*.spec.js

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
