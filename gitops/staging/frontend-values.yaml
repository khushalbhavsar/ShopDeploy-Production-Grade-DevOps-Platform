# GitOps Values for Frontend - Staging Environment
# These values are used by ArgoCD/Flux for GitOps deployments
# CI pipeline updates the image.tag on successful builds

image:
  repository: "${ECR_REGISTRY}/shopdeploy-prod-frontend"
  tag: "10-bf69ca0"
  pullPolicy: Always

replicaCount: 2

resources:
  limits:
    cpu: 300m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  VITE_API_URL: https://api-staging.shopdeploy.com/api

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 70

# Staging-specific settings
ingress:
  enabled: true
  host: staging.shopdeploy.com
